name: listdeps

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    name: test
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - uses: ./ # Uses an action in the root directory
    - name: test
      id: testROC  #Failed to download action 'https://api.github.com/repos/actions/vjcitn/tarball/master'. 
      uses: vjcitn/listdeps@master
      with: 
        pkg-to-get-deps: 'ROC'
    - name: getlist
      run: echo "got ${{ steps.testROC.deps }}"
 
