name: listdeps

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    name: testdocker
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: testROC
      id: testROC  
      uses: vjcitn/listdeps@master
      with: 
        pkg-to-get-deps: 'ROC'
    - name: getlist
      run: echo "got ${{ steps.testROC.deps }}"
 
